// ***********************************************************************
// * Backdrops:
// * 
// * The backdrop [Sections] notify MAMEoX of the full screen images to be
// * displayed as backdrops.
// *
// * ResourcesColorChannelFilename - Required:
// *   This entry provides the name of a png file to extract sprite color 
// *   information from. This gives only the RGB values, no alpha (transparency)
// *   information will be taken from this file.
// *
// * Backdrop.FileOffset - Required:
// *   These definitions provide MAMEoX with the position within the
// *   ResourcesColorChannelFilename file (in pixels) for the
// *   backdrop data. 
// *
// *
// *
// * [SplashBackdrop] - Displayed in the initial "Insert Coin" screen
// * [MessageBackdrop] - Displayed for various messages/progressbar screens
// * [ListBackdrop] - Displayed for all the list screens
// ***********************************************************************

[SplashBackdrop]
ResourcesColorChannelFilename = backdrop-splash.png
Backdrop.FileOffset.left = 0
Backdrop.FileOffset.top = 0
Backdrop.FileOffset.right = 640
Backdrop.FileOffset.bottom = 480


[MessageBackdrop]
ResourcesColorChannelFilename = backdrop-message.png
Backdrop.FileOffset.left = 0
Backdrop.FileOffset.top = 0
Backdrop.FileOffset.right = 640
Backdrop.FileOffset.bottom = 480


[ListBackdrop]
ResourcesColorChannelFilename = backdrop-list.png
Backdrop.FileOffset.left = 0
Backdrop.FileOffset.top = 0
Backdrop.FileOffset.right = 640
Backdrop.FileOffset.bottom = 480





// ***********************************************************************
// * The rest of the file consists of sprite file definitions. These
// * are used to notify MAMEoX as to where certain sprite textures can
// * be found.
// *
// * ResourcesColorChannelFilename - Required:
// *   This entry provides the name of a png file to extract sprite color 
// *   information from. This gives only the RGB values, no alpha (transparency)
// *   information will be taken from this file.
// *
// * ResourcesAlphaChannelFilename - Optional:
// *   This entry provides the name of a png file to extract sprite alpha
// *   information from. This data is combined with the image defined in
// *   ResourcesColorChannelFilename and determines the transparency of
// *   each pixel in the sprite.
// *   NOTE: MAMEoX uses the value of the GREEN portion of each pixel
// *         only! Red/Blue data is ignored.
// *
// * XXXXX.FileOffset - Optional:
// *   These definitions provide MAMEoX with the position within the
// *   ResourcesColorChannelFilename and ResourcesAlphaChannelFilename
// *   files (in pixels) for sprite XXXXX. Any missing/invalid entries
// *   will cause MAMEoX to hide sprite XXXXX. The actual valid values
// *   for XXXXX are dependent on the [Section] name.
// ***********************************************************************

